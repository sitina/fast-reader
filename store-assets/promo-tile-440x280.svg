<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280" width="440" height="280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bg)"/>

  <!-- Decorative lines (speed effect) -->
  <line x1="20" y1="80" x2="80" y2="80" stroke="#0f3460" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="100" x2="100" y2="100" stroke="#0f3460" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="120" x2="60" y2="120" stroke="#0f3460" stroke-width="3" stroke-linecap="round"/>

  <line x1="360" y1="160" x2="420" y2="160" stroke="#0f3460" stroke-width="3" stroke-linecap="round"/>
  <line x1="340" y1="180" x2="420" y2="180" stroke="#0f3460" stroke-width="3" stroke-linecap="round"/>
  <line x1="380" y1="200" x2="420" y2="200" stroke="#0f3460" stroke-width="3" stroke-linecap="round"/>

  <!-- Central word display simulation -->
  <rect x="100" y="100" width="240" height="80" rx="8" fill="#0f3460" opacity="0.5"/>

  <!-- Vertical ORP line -->
  <line x1="220" y1="90" x2="220" y2="190" stroke="#e94560" stroke-width="2" opacity="0.6"/>

  <!-- Word: "Reading" with ORP highlight -->
  <text x="140" y="155" font-family="SF Mono, Monaco, Consolas, monospace" font-size="36" font-weight="500" fill="#eee">Re</text>
  <text x="185" y="155" font-family="SF Mono, Monaco, Consolas, monospace" font-size="36" font-weight="700" fill="#e94560">a</text>
  <text x="207" y="155" font-family="SF Mono, Monaco, Consolas, monospace" font-size="36" font-weight="500" fill="#eee">ding</text>

  <!-- Title -->
  <text x="220" y="240" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle">Fast Reader</text>

  <!-- Subtitle -->
  <text x="220" y="265" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="14" fill="#aaa" text-anchor="middle">Speed read with RSVP</text>
</svg>
